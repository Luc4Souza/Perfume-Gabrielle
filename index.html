<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="box">
        <div class="card-box">
            <div class="left-side">
                <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfume Chanel"  >
                <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume Chanel">
            </div>
            <div class="right-side">
                <div class="title">
                    <h2>Perfume</h2>
                </div>
                <div class="sub-title">
                    <h1>Gabrille Essence Eau De Parfum</h1>
                </div>
                <div class="text">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="card-price">
                    <p class="price">
                        $149.99
                    </p>
                    <p class="old-price">
                        $169.99
                    </p>
                </div>
                <div>
                    <button class="button">
                        <div class="link">
                            <img src="images/icon-cart.svg" alt="Carrinho">
                            <a href="#">Add to Cart</a></div>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
